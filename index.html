<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/images/STP LOGO.png" type="image/x-icon">
  <title>Form</title>

  <link rel="stylesheet" href="./css/general.css">
  <link rel="stylesheet" href="./css/form.css">
  <link rel="stylesheet" href="./css/media.css">
  <link rel="stylesheet" href="./css/normalize.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shadows+Into+Light&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">


<body>
  <header>
    <div class="logo">
      <img src="/images/STP LOGO.png" alt="">
      <img src="/images/WhatsApp_Image_2024-11-18_at_12.24.02_9f00affe-removebg.png" alt="">
    </div>

    <div class="bar-logo">
      <img src="/images/ooffnn-01.png" alt="">
    </div>
  </header>

  <form action="" method="post">

    <div class="container-form">
      <div class="personal_info">
        <label for="name">Full Name <span>*</span></label>
        <input id="name" type="text" required placeholder="Full Name" name="name">

        <label for="email">E-mail<span>*</span></label>
        <input id="email" type="email" required placeholder="example@gmail.com" name="email">

        <div class="personal_contanct">
          <div>
            <label for="WhatsApp Number">WhatsApp Number<span>*</span></label>
            <input id="WhatsApp Number" type="tel" pattern="^01[0-2,5]{1}[0-9]{8}$" required placeholder="01xxxxxxxxx"
              name="WhatsApp Number">
          </div>
          <div>
            <label for="National ID">National ID<span>*</span></label>
            <input id="National ID" type="text"
              pattern="^([2-3]{1})([0-9]{2})(0[1-9]|1[012])(0[1-9]|[1-2][0-9]|3[0-1])(0[1-4]|[1-2][1-9]|3[1-5]|88)[0-9]{3}([0-9]{1})[0-9]{1}$"
              required placeholder="30**********" name="National ID">
          </div>

          <div>
            <label for="College">College<span>*</span></label>
            <input id="College" type="text" required placeholder="College" name="College">
          </div>
          <div>
            <label for="Major">Major<span>*</span></label>
            <input id="Major" type="text" required placeholder="Major" name="Major">
          </div>
        </div>

        <label for="Graduation year">Graduation year<span>*</span></label>
        <select id="Graduation year" name="Graduation year">
          <option value="" aria-checked="true">Select option</option>
          <option value="2025">2025</option>
          <option value="2026">2026</option>
          <option value="2027">2027</option>
          <option value="2028">2028</option>
          <option value="2029">2029</option>
        </select>

        <div class="Participate-Container">
          <div class="Participate">
            <h2>Want to Participate in:</h2>
          </div>

          <div class="buttons">

            <div class="btn">
              <button class="competitions" onclick="showSection('competitions')">
                <div class="image">
                  <img src="images/Competition.svg" alt="Competitions">
                  <p>Competitions</p>
                </div>
              </button>
            </div>

            <div class="btn">
              <button class="workshops" onclick="showSection('workshops')">
                <div class="image">
                  <img src="images/Workshop.svg" alt="Workshop">
                  <p>WorkShops</p>
              </button>
            </div>
          </div>
        </div>

        <div class="sections">

          <label for="reason">
            Why do you want to Participate in this Workshop/
            Competition ?
          </label>
          <textarea id="reason-box"></textarea>
          <div class="comments">
            <label for="Comments">Any Comment or Question</label>
            <textarea id="Comment"></textarea>
          </div>
        </div>
      </div>

      <div class="submit">
        <input type="submit" value="Submit">
      </div>
  </form>
</body>

</html>
